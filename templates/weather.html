

<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather report</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />

</head>



<body>

    <section class="hero is-primary">

        <div class="hero-body">

            <div class="container">

                <h1 class="title">

                    Add the city name to see the weather details!

                </h1>

            </div>

        </div>

    </section>

    <section class="section">

        <div class="container">

            <div class="columns">

                <div class="column is-offset-4 is-4">

                    <form method="POST">
                        {% csrf_token %}

                        <div class="field has-addons">

                            <div class="control is-expanded">

                                
                                {{user_form.name}}
                            </div>

                            <div class="control">

                                <button type= "submit" class="button is-info">

                                    Add City

                                </button>

                            </div>

                        </div>
                        {% if message %}
                        <div class="notification {{message_css}}">{{message}}</div>
                        {% endif %}

                    </form>

                </div>

            </div>

        </div>

    </section>

    
    <div class="container">

        <div class="columns">

            <div class="column is-offset-4 is-4">
              
                {% for cities in weather%}
                    
                <div class="box">

                    <article class="media">

                        <div class="media-left">

                            <figure class="image is-50x50">

                                <img src="http://openweathermap.org/img/w/{{cities.icon}}.png" alt="Image">

                            </figure>

                        </div>

                        <div class="media-content">

                            <div class="content">

                                <p>

                                    <span class="title">{{cities.city}}, {{cities.country}}</span>

                                    <br>

                                    <span class="subtitle">{{cities.temperature}} Â° C</span>

                                    <br> {{cities.description}}

                                </p>

                            </div>
                        </div>
                        <div class ="media-right">

                                <a href="{% url 'delete_city' cities.city %}"><button class="delete" 
                                style="background-color:red; border-color:blue; color:white">

                        </button></a>
                        </div>

                        

                    </article>

                </div>
                {% endfor %}
            </div>                    
            </div>
        </div>
                          
    <footer class="footer">

    </footer>

</body>



</html>
